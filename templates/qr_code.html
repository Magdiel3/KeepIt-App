<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-90 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-40">
						KeepIt
					</span>

					<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							Your access key for {{ box_name }}
						</span>
					</div>

					<div class="text center" style="align-items: center; align-self: center; text-align: center;">
						<img src="{{ qrcode(box_key) }}">
					</div>

					<div class="flex-col-c p-t-80">
						<a href="/box/{{ box_name }}/" class="txt3 bo1 hov1">
							Return
						</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>
